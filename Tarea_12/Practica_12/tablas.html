<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>
    <header class="header">
        <h1>Tablas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Tabla</a></li>
        </ul>
    </nav>
    <section>
        <table class="normal">            
            <tr>
                <th>Cambio</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Maximo</th>
                <th>Minimo</th>
            </tr>
    
            <tr>
                <th><i class="fa-solid fa-euro-sign"></i>Euro/Dolar</th>
                <th class="fila1">1.2524</th>
                <th class="fila1">1.2527</th>
                <th class="fila1">1.2539</th>
                <th class="fila1">1.2488</th>
            </tr>
    
            <tr>
                <th><i class="fa-solid fa-dollar-sign"></i>Dolar/Yen</th>
                <th>119.01</th>

                <th>119.82</th>
            </tr>
    
            <tr>
                <th><i class="fa-solid fa-lira-sign"></i>Libra/Dolar</th>

                <th class="fila1">1.8611</th>
                <th class="fila1">1.8651</th>
                <th class="fila1">1.8522</th>

            <tr>
                <th><i class="fa-solid fa-yen-sign"></i>Euro/Yen</th>

            </tr>
        </table>

</body>
</html>
