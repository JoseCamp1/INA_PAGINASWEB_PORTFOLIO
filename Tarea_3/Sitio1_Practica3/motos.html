            <figure>
                <img src="image/motocicleta1.jpg" width="900" height="600"  alt="No se encontro la imagen">
                <figcaption>
                    <p>Una motocicleta deportiva de alto rendimiento con un motor de cuatro cilindros en línea de 1000 cc, una transmisión de seis velocidades, suspensión de horquilla delantera invertida y trasera de monoamortiguador, frenos de disco dobles con ABS y neumáticos deportivos de compuesto suave.</p>
                </figcaption>
            </figure>
        </article>
        <article>
            <figure>
                <img src="image/motocicleta2.jpg" width="900" height="600"  alt="No se encontro la imagen">

                    <p>Una motocicleta de aventura con un motor bicilíndrico en línea de 800 cc, una transmisión de seis velocidades, suspensión ajustable en ambos extremos, frenos de disco dobles con ABS y neumáticos de aventura para todo tipo de terrenos.</p>
                </figcaption>
            </figure>
        </article>
        <article>
            <figure>
                <img src="image/motocicleta3.jpg" width="900" height="600"  alt="No se encontro la imagen">
                <figcaption>
                    <p>Una motocicleta de crucero con un motor bicilíndrico en V de 1600 cc, una transmisión de cinco velocidades, suspensión trasera de doble amortiguador, frenos de disco dobles con ABS y un asiento cómodo para viajes largos.</p>
                </figcaption>
            </figure>
        </article>
        <article>
            <figure>
                <img src="image/motocicleta4.jpg" width="900" height="600"  alt="No se encontro la imagen">
                <figcaption>
                    <p>Una motocicleta todo terreno con un motor de dos tiempos de 250 cc refrigerado por aire, transmisión manual de seis velocidades, suspensión de largo recorrido, neumáticos todoterreno de alta tracción y una gran altura al suelo para manejar terrenos difíciles.</p>
                </figcaption>
            </figure>
