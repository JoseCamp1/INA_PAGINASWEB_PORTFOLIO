            <figure class="efecto">
                <img src="image/Galeria_01_1.jpg" alt="Galeria_01_1">
                <figcaption>
                    <p>Volcan Arenal</p>
                    <p class="texto">
                        El Volcán Arenal es un atractivo turístico
                        en Costa Rica. El Parque Nacional Volcán Arenal
                        ofrece oportunidades para hacer senderismo,
                        admirar su imponente figura y disfrutar
                        de aguas termales y cascadas cercanas.
                    </p>                    
                </figcaption>                 
            </figure> 
            
            <figure class="efecto">
                <img src="image/Galeria_01_2.jpg" alt="Galeria_01_2">
                <figcaption>
                    <p>Rana</p>
                    <p class="texto">
                        El país cuenta con más de 200 
                        especies de ranas, incluyendo la
                        colorida rana flecha venenosa. 
                        Los turistas pueden hacer excursiones
                        nocturnas para observar a estas 
                        criaturas en su hábitat natural
                    </p>
                </figcaption>                                    
            </figure>

            <figure class="efecto">
                <img src="image/Galeria_01_3.webp" alt="Galeria_01_3">
                <figcaption>
                    <p>Puente Colgante</p>
                    <p class="texto">
                        Los senderos aéreos en las copas de los árboles de Selvatura Park brindan una manera emocionante pero segura de disfrutar del dosel del bosque nuboso caminando a través de las alturas del bosque en impresionantes puentes colgantes de vanguardia.
                    </p> 
                </figcaption>               
            </figure>

            <figure class="efecto">
                <img src="image/Galeria_01_4.webp" alt="Galeria_01_4">
                <figcaption>
                    <p>Perezoso</p>
                    <p class="texto">
                        En Costa Rica hay dos tipos de perezosos: el de dos dedos (Choleopus hoffmanni) y el de tres dedos (Bradypus variegatus). Su principal característica, y a eso deben su nombre común, es que son muy lentos.
                    </p>
                </figcaption>                
            </figure>

            <figure class="efecto">
                <img src="image/Galeria_01_5.jpg" alt="Galeria_01_5">
                <figcaption>
                    <p>Tucan</p>
                    <p class="texto">
                        El tucán pico arcoíris (Ramphastos sulfuratus), también llamado curré negro, es el tucán más grande del país. El macho mide 47 cm y peso 500 g, mientras que la hembra mide 44 cm y pesa 380 g. Su cuerpo es negro con el pecho amarillo, y se distingue por su gran pico muy colorido.
                    </p> 
                </figcaption>                                   
            </figure>

            <figure class="efecto">
                <img src="image/Galeria_01_6.jpg" alt="Galeria_01_6">
                <figcaption>
                    <p>Parque de La Fortuna de San Carlos</p>
                    <p class="texto">
                        La Fortuna de San Carlos. La ciudad se sitúa al norte del país, en la provincia de Alajuela, concretamente a unos 133 kilómetros de la capital de Costa Rica, San José.
                    </p> 
                </figcaption>                                   
            </figure>            
            
            <figure class="efecto">
                <img src="image/Galeria_01_7.webp" alt="Galeria_01_7">
                <figcaption>
                    <p>Mono Cariblanco</p>
                    <p class="texto">
                        Es llamado mono capuchino o mono carablanca a causa de su coloración,pués tiene la coronilla negra al igual que el tronco,la cola y las extremidades,en la cara,lados de la cara,cuello,garganta,pechos y hombros,presentan un color blanco,el vientre es pardo oscuro.
                    </p> 
                </figcaption>                                  
            </figure>            
             
            <figure class="efecto">
                <img src="image/Galeria_01_8.jpg" alt="Galeria_01_8">
                <figcaption>
                    <p>Playa Costa Rica</p>
                    <p class="texto">
                        Costa Rica es conocida por sus playas, sus volcanes y su biodiversidad. 
                    </p>
                </figcaption>                                    
            </figure>

            <figure class="efecto">
                <img src="image/Galeria_01_9.jpg" alt="Galeria_01_9">
                <figcaption>
                    <p>Quetzal</p>
                    <p class="texto">
                        Venerado como un dios. Su plumaje fue codiciado tanto como el oro y las piedras preciosas. Es calificado por muchos expertos como una de las aves más hermosas del mundo.
                    </p>
                </figcaption>                                    
            </figure>
